<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="estrutura_inicial">
        <tr class="estrutura_linha">
            <td class="estrutura_form">
                <form id="formulario" action="">
                    <label for="nome" class="estrutura_lab">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                    <label for="fone"> Fone de Contato</label>
                    <input type="text" name="fone" id="fone">
                    <label for="mensagem">Escreva sua mensagem</label>
                    <input type="text" name="mensagem" id="mensagem">
                    <label for="data_cadastro">Data de Cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">
                    <label for="nome">Tipo de Contato</label>
                    <input type="text" name="tipo_contato" id="tipo_contato">
                    <button id="enviar">enviar</button>
                    <button id="limpar">limpar</button>   
                </form>
            </td>
            <td class="estrutura_grid">
                <table id="grid">
                    <thead>
                        <tr id="grid_linha">
                            <th id="g_nome">Nome</th>
                            <th id="g_email">Email</th>
                            <th id="g_fone">Fone</th>
                            <th id="g_mensagem">Mensagem</th>
                            <th id="g_data_cadastro">Data_Cadastro</th>
                            <th id="g_tipo_contato">Tipo_Contato</th>
                        </tr>
                    </thead>
                </table>
            </td>
        </tr>
    </table>      
   
</body>
<script type="javascript" href="formulario.js"></script>
</html>
